version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 30
  - package-ecosystem: 'npm'
    directory: '/generators/app/templates/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 30
    versioning-strategy: increase
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 30
